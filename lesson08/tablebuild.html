<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="table build activity">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Table Build</title>
</head>
<body>
    <header>
        <h1>Table Build Activity</h1>
    </header>
    <main>
        <table>
            <caption>ACME Wildwest Services</caption>
            <col>
            <colgroup span="1"></colgroup>
            <colgroup span="1"></colgroup>
            <thead>
                <tr>
                    <td class="row" rowspan="1"></td>
                    <th colspan="1" scope="colgroup">Basic</th>
                    <th colspan="1" scope="colgroup">Premium</th>
                    <th colspan="1" scope="colgroup">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Feature 1</th>
                    <td class="right">&#x2713;</td>
                    <td class="right">&#x2713;</td>
                    <td class="right">&#x2713;</td>
                </tr>
                <tr>
                    <th scope="row">Feature 2</th>
                    <td class="x">&#9747;</td>
                    <td class="right">&#x2713;</td>
                    <td class="right">&#x2713;</td>
                </tr>
                <tr>
                    <th scope="row">Feature 3</th>
                    <td class="x">&#9747;</td>
                    <td class="x">&#9747;</td>
                    <td class="right">&#x2713;</td>
                </tr>
            </tbody>
        </table>
        <p>Table 1: Account Feature Comparison<p>
    </main>
    <footer>
        <p id="footerText">
            © <span id="year"></span>.:|:. Marcos Antunes .:|:. São Paulo
        </p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
